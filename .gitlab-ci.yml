image: docker:18.09.7

stages:
  - build
  - deploy

variables:
  CONTAINER: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  #DOCKER_HOST: tcp://localhost:2375

services:
  - docker:dind

build:
  stage: build
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build --pull -t "$CONTAINER" .
    - docker push "$CONTAINER"
  retry: 2
  only:
    - master

deploy:
  stage: deploy
  image: devth/helm:v3.02
  when: manual
  script:
    - init
    - helm upgrade
      --install
      --kubeconfig /etc/deploy/config
      --set web.name="ris-${CI_COMMIT_REF_SLUG}"
      --set web.container=$CONTAINER
      cs
      ./chart
  only:
    - master

.functions: &functions |
    # Functions
    function init() {
        mkdir -p /etc/deploy
        echo "${SERVICE_ACCOUNT}" | base64 -d > /etc/deploy/config
    }